<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
</head>
<body>
    <div id="message">carregando...</div>
    <script>
        const message = document.querySelector("#message")
        document.addEventListener("DOMContentLoaded", function (event) {
            firebase.initializeApp({
                apiKey: "AIzaSyA4j9ZAfoXdozRG51c_p3EMJYZvN-vkfDw",
                authDomain: "pave-digital.firebaseapp.com",
                databaseURL: "https://pave-digital.firebaseio.com",
                projectId: "pave-digital",
                storageBucket: "pave-digital.appspot.com",
                messagingSenderId: "611260857595"
            })

            firebase.database().ref('leads').once('value')
                .then(function(snapshot) {
                    message.innerHTML = Object.values(snapshot.val()).length
                })
                .catch(function(e) {
                    message.innerHTML = "deu erro"
                })
        })
    </script>
</body>
</html>
